<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <span class="logo-icon">📱</span>
                <span class="logo-text">WhatsApp CRM</span>
            </div>
            <div class="version">v1.0.0</div>
        </div>

        <!-- Contenido principal -->
        <div class="popup-content">
            <!-- Estado de conexión -->
            <div class="connection-status" id="connectionStatus">
                <div class="status-indicator offline" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Desconectado</span>
            </div>

            <!-- Información del usuario -->
            <div class="user-section" id="userSection" style="display: none;">
                <div class="user-info">
                    <div class="user-avatar">👤</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Usuario</div>
                        <div class="user-plan" id="userPlan">Plan Free</div>
                    </div>
                </div>
            </div>

            <!-- Sección de login -->
            <div class="login-section" id="loginSection">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required placeholder="********">
                        <small class="form-hint">Usa 'test123' para el demo</small>
                    </div>
                    <button type="submit" class="btn-primary" id="loginBtn">Iniciar Sesión</button>
                </form>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <button class="btn-secondary" id="offlineModeBtn">Usar sin cuenta</button>
            </div>

            <!-- Estadísticas rápidas -->
            <div class="stats-section" id="statsSection" style="display: none;">
                <h3>Estadísticas</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTags">0</span>
                        <span class="stat-label">Etiquetas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalTemplates">0</span>
                        <span class="stat-label">Plantillas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalChats">0</span>
                        <span class="stat-label">Chats</span>
                    </div>
                </div>
            </div>

            <!-- Acciones rápidas -->
            <div class="actions-section" id="actionsSection" style="display: none;">
                <h3>Acciones Rápidas</h3>
                <div class="action-buttons">
                    <button class="action-btn" id="openWhatsAppBtn">
                        <span class="action-icon">🌐</span>
                        <span>Abrir WhatsApp</span>
                    </button>
                    <button class="action-btn" id="syncDataBtn">
                        <span class="action-icon">🔄</span>
                        <span>Sincronizar</span>
                    </button>
                    <button class="action-btn" id="exportDataBtn">
                        <span class="action-icon">📥</span>
                        <span>Exportar Datos</span>
                    </button>
                </div>
            </div>

            <!-- Configuración rápida -->
            <div class="settings-section" id="settingsSection" style="display: none;">
                <h3>Configuración</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoSyncChk">
                        <span>Sincronización automática</span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="notificationsChk">
                        <span>Mostrar notificaciones</span>
                    </label>
                </div>
            </div>

            <!-- Mensajes de estado -->
            <div class="message" id="messageContainer" style="display: none;">
                <span id="messageText"></span>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-links">
                <button class="link-btn" id="helpBtn">Ayuda</button>
                <button class="link-btn" id="settingsBtn">Configuración</button>
                <button class="link-btn" id="logoutBtn" style="display: none;">Cerrar Sesión</button>
            </div>
            <div class="footer-text">
                <small>© 2024 WhatsApp CRM Extension</small>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
