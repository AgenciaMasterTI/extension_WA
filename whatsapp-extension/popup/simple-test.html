<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Simple</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .header {
            background: #25D366;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1fb855;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>WhatsApp CRM</h2>
        <p>Test Simple</p>
    </div>
    
    <div class="content">
        <p>¡El popup funciona!</p>
        <button onclick="alert('¡Botón funcionando!')">Probar Botón</button>
        <button onclick="window.close()">Cerrar</button>
    </div>

    <script>
        console.log('Popup simple cargado correctamente');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado');
        });
    </script>
</body>
</html>
